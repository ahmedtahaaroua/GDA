<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MagasinproduitEditDlg" widgetVar="MagasinproduitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMagasinproduitTitle}">
            <h:form id="MagasinproduitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{magasinproduitController.selected != null}">
                      <h:outputText value="Produit"/>
                        <h:outputText value="#{magasinproduitController.selected.refProd.nomProduit}" title="#{bundle.ViewMagasinproduitTitle_refProd}"/>
                        <h:outputText value="Quantite"/>
                        <h:inputText  value="#{magasinproduitController.qte}" title="#{bundle.ViewMagasinproduitTitle_qte}"/>
                        <h:outputText value="Magasin"/>
                        <h:outputText value="#{magasinproduitController.selected.idMagasin.nomMagasin}" title="#{bundle.ViewMagasinproduitTitle_idMagasin}"/>
                         
                    </p:panelGrid>
                    <p:commandButton actionListener="#{magasinproduitController.createApprovisionnement}" value="Envoye demande d'approvisionnement" update="display,:MagasinproduitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MagasinproduitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MagasinproduitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

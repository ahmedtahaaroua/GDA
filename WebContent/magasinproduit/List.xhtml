<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMagasinproduitTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MagasinproduitListForm">
                <p:panel header="#{bundle.ListMagasinproduitTitle}">
                    <p:dataTable id="datalist" value="#{magasinproduitController.items}" var="item"
                                 selectionMode="single" selection="#{magasinproduitController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idMagasinProd}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMagasinproduitTitle_idMagasinProd}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMagasinProd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMagasinproduitTitle_qte}"/>
                            </f:facet>
                            <h:outputText value="#{item.qte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMagasinproduitTitle_idMagasin}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMagasin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMagasinproduitTitle_refProd}"/>
                            </f:facet>
                            <h:outputText value="#{item.refProd}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{magasinproduitController.prepareCreate}" update=":MagasinproduitCreateForm" oncomplete="PF('MagasinproduitCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MagasinproduitViewForm" oncomplete="PF('MagasinproduitViewDialog').show()" disabled="#{empty magasinproduitController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MagasinproduitEditForm" oncomplete="PF('MagasinproduitEditDialog').show()" disabled="#{empty magasinproduitController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{magasinproduitController.destroy}" update=":growl,datalist" disabled="#{empty magasinproduitController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

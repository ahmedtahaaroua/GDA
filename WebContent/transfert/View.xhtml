<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransfertViewDlg" widgetVar="TransfertViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransfertTitle}">
            <h:form id="TransfertViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transfertController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransfertLabel_idTransfert}"/>
                        <h:outputText value="#{transfertController.selected.idTransfert}" title="#{bundle.ViewTransfertTitle_idTransfert}"/>
                        <h:outputText value="#{bundle.ViewTransfertLabel_dateTransfert}"/>
                        <h:outputText value="#{transfertController.selected.dateTransfert}" title="#{bundle.ViewTransfertTitle_dateTransfert}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTransfertLabel_validee}"/>
                        <p:selectBooleanCheckbox value="#{transfertController.selected.validee}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTransfertLabel_idMagasin}"/>
                        <h:outputText value="#{transfertController.selected.idMagasin}" title="#{bundle.ViewTransfertTitle_idMagasin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransfertViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

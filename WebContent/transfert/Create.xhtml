<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransfertCreateDlg" widgetVar="TransfertCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTransfertTitle}">
            <h:form id="TransfertCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transfertController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTransfertLabel_idTransfert}" for="idTransfert" />
                        <p:inputText id="idTransfert" value="#{transfertController.selected.idTransfert}" title="#{bundle.CreateTransfertTitle_idTransfert}" required="true" requiredMessage="#{bundle.CreateTransfertRequiredMessage_idTransfert}"/>
                        <p:outputLabel value="#{bundle.CreateTransfertLabel_dateTransfert}" for="dateTransfert" />
                        <p:calendar id="dateTransfert" pattern="MM/dd/yyyy HH:mm:ss" value="#{transfertController.selected.dateTransfert}" title="#{bundle.EditTransfertTitle_dateTransfert}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTransfertLabel_validee}" for="validee" />
                        <p:selectBooleanCheckbox id="validee" value="#{transfertController.selected.validee}" />
                        <p:outputLabel value="#{bundle.CreateTransfertLabel_idMagasin}" for="idMagasin" />
                        <p:selectOneMenu id="idMagasin" value="#{transfertController.selected.idMagasin}" required="true" requiredMessage="#{bundle.EditTransfertRequiredMessage_idMagasin}">
                            <f:selectItems value="#{magasinController.itemsAvailableSelectOne}"
                                           var="idMagasinItem"
                                           itemValue="#{idMagasinItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transfertController.create}" value="#{bundle.Save}" update="display,:TransfertListForm:datalist,:growl" oncomplete="handleSubmit(args,'TransfertCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransfertCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneTransfertViewDlg" widgetVar="LigneTransfertViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLigneTransfertTitle}">
            <h:form id="LigneTransfertViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneTransfertController.selected != null}">
                        <h:outputText value="#{bundle.ViewLigneTransfertLabel_idLigneTransfert}"/>
                        <h:outputText value="#{ligneTransfertController.selected.idLigneTransfert}" title="#{bundle.ViewLigneTransfertTitle_idLigneTransfert}"/>
                        <h:outputText value="#{bundle.ViewLigneTransfertLabel_qteTran}"/>
                        <h:outputText value="#{ligneTransfertController.selected.qteTran}" title="#{bundle.ViewLigneTransfertTitle_qteTran}"/>
                        <h:outputText value="#{bundle.ViewLigneTransfertLabel_idTransfert}"/>
                        <h:outputText value="#{ligneTransfertController.selected.idTransfert}" title="#{bundle.ViewLigneTransfertTitle_idTransfert}"/>
                        <h:outputText value="#{bundle.ViewLigneTransfertLabel_refProd}"/>
                        <h:outputText value="#{ligneTransfertController.selected.refProd}" title="#{bundle.ViewLigneTransfertTitle_refProd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LigneTransfertViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

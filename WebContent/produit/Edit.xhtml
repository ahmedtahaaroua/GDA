<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitEditDlg" widgetVar="ProduitEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProduitTitle}">
            <h:form id="ProduitEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProduitLabel_refProd}" for="refProd" />
                        <p:inputText id="refProd" value="#{produitController.selected.refProd}" title="#{bundle.EditProduitTitle_refProd}" required="true" requiredMessage="#{bundle.EditProduitRequiredMessage_refProd}"/>
                        <p:outputLabel value="#{bundle.EditProduitLabel_nomProduit}" for="nomProduit" />
                        <p:inputText id="nomProduit" value="#{produitController.selected.nomProduit}" title="#{bundle.EditProduitTitle_nomProduit}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{produitController.selected.quantite}" title="#{bundle.EditProduitTitle_quantite}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_prixAchat}" for="prixAchat" />
                        <p:inputText id="prixAchat" value="#{produitController.selected.prixAchat}" title="#{bundle.EditProduitTitle_prixAchat}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_quantiteMin}" for="quantiteMin" />
                        <p:inputText id="quantiteMin" value="#{produitController.selected.quantiteMin}" title="#{bundle.EditProduitTitle_quantiteMin}" />
                        <p:outputLabel value="#{bundle.EditProduitLabel_quantiteMax}" for="quantiteMax" />
                        <p:inputText id="quantiteMax" value="#{produitController.selected.quantiteMax}" title="#{bundle.EditProduitTitle_quantiteMax}" />
                        <p:outputLabel value="Famille" for="idFamille" />
                        <p:selectOneMenu id="idFamille" value="#{produitController.selected.idFamille}" required="true" requiredMessage="#{bundle.EditProduitRequiredMessage_idFamille}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{familleController.itemsAvailableSelectOne}"
                                           var="idFamilleItem"
                                           itemValue="#{idFamilleItem}"/>
                        </p:selectOneMenu>
                       
                         <p:outputLabel value="Fournisseur" for="idFournisseur" />
                         <p:selectOneMenu id="idFournisseur" value="#{produitController.selected.idFournisseur}" required="true" requiredMessage="#{bundle.EditProduitRequiredMessage_idFournisseur}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseursController.itemsAvailableSelectOne}"
                                           var="idFournisseurItem"
                                           itemValue="#{idFournisseurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produitController.update}" value="#{bundle.Save}" update="display,:ProduitListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProduitEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProduitEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

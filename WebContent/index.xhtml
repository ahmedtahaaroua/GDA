
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


  <ui:composition template="TemplateLogin.xhtml">

<!--         <ui:define name="title"> -->
<!--             <h:outputText value="#{bundle.ListLocalTitle}"></h:outputText> -->
<!--         </ui:define> -->

        <ui:define name="body">
        
        <style>
        	.ui-widget-content
        	{
        		border: none !important;
        	}
        </style>
        
        
            <h:form id="form">  
                <h:outputLink id="loginLink"  class="link_header"  value="javascript:void(0)"  onclick="PF('dlg').show()" title="login">   
                <span>Login</span>
                 </h:outputLink>  
			
                <p:growl id="growl" showDetail="true" life="3000" />  

                <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false">  

                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputLabel for="username" value="Username:" />  
                        <p:inputText value="#{loginBean.username}"   
                                     id="username"  label="username" />  

                        <h:outputLabel for="password" value="Password:" />  
                        <h:inputSecret value="#{loginBean.passwd}"   
                                       id="password"  label="password" />  

                        <f:facet name="footer">  
                            <p:commandButton id="loginButton" value="Login" update="growl"   
                                             actionListener="#{loginBean.login}"   
                                             oncomplete="handleLoginRequest(xhr, status, args)"/>  
                        </f:facet>  
                    </h:panelGrid>  

                </p:dialog>  
                
            </h:form>  

            <script type="text/javascript">
                function handleLoginRequest(xhr, status, args) {
                    if (args.validationFailed || !args.loggedIn) {
                        PF('dlg').jq.effect("shake", {times: 5}, 100);
                    }
                    else {
                        PF('dlg').hide();
                        $('#loginLink').fadeOut();
                    }
                }
          
            </script>
        </ui:define>
 </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLignelivraisonmagasinTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LignelivraisonmagasinListForm">
                <p:panel header="#{bundle.ListLignelivraisonmagasinTitle}">
                    <p:dataTable id="datalist" value="#{lignelivraisonmagasinController.items}" var="item"
                                 selectionMode="single" selection="#{lignelivraisonmagasinController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idLigLivMag}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLignelivraisonmagasinTitle_idLigLivMag}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLigLivMag}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLignelivraisonmagasinTitle_qteLiv}"/>
                            </f:facet>
                            <h:outputText value="#{item.qteLiv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLignelivraisonmagasinTitle_refProduit}"/>
                            </f:facet>
                            <h:outputText value="#{item.refProduit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLignelivraisonmagasinTitle_idLivraisonMagasin}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLivraisonMagasin}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{lignelivraisonmagasinController.prepareCreate}" update=":LignelivraisonmagasinCreateForm" oncomplete="PF('LignelivraisonmagasinCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LignelivraisonmagasinViewForm" oncomplete="PF('LignelivraisonmagasinViewDialog').show()" disabled="#{empty lignelivraisonmagasinController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LignelivraisonmagasinEditForm" oncomplete="PF('LignelivraisonmagasinEditDialog').show()" disabled="#{empty lignelivraisonmagasinController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{lignelivraisonmagasinController.destroy}" update=":growl,datalist" disabled="#{empty lignelivraisonmagasinController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LigneapprovisionnementCreateDlg" widgetVar="LigneapprovisionnementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLigneapprovisionnementTitle}">
            <h:form id="LigneapprovisionnementCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ligneapprovisionnementController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLigneapprovisionnementLabel_idApprMagasin}" for="idApprMagasin" />
                        <p:inputText id="idApprMagasin" value="#{ligneapprovisionnementController.selected.idApprMagasin}" title="#{bundle.CreateLigneapprovisionnementTitle_idApprMagasin}" required="true" requiredMessage="#{bundle.CreateLigneapprovisionnementRequiredMessage_idApprMagasin}"/>
                        <p:outputLabel value="#{bundle.CreateLigneapprovisionnementLabel_qteApp}" for="qteApp" />
                        <p:inputText id="qteApp" value="#{ligneapprovisionnementController.selected.qteApp}" title="#{bundle.CreateLigneapprovisionnementTitle_qteApp}" />
                        <p:outputLabel value="#{bundle.CreateLigneapprovisionnementLabel_idApprovisionnement}" for="idApprovisionnement" />
                        <p:selectOneMenu id="idApprovisionnement" value="#{ligneapprovisionnementController.selected.idApprovisionnement}" >
                            <f:selectItems value="#{approvisionemmentController.itemsAvailableSelectOne}"
                                           var="idApprovisionnementItem"
                                           itemValue="#{idApprovisionnementItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLigneapprovisionnementLabel_refProd}" for="refProd" />
                        <p:selectOneMenu id="refProd" value="#{ligneapprovisionnementController.selected.refProd}" required="true" requiredMessage="#{bundle.EditLigneapprovisionnementRequiredMessage_refProd}">
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="refProdItem"
                                           itemValue="#{refProdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ligneapprovisionnementController.create}" value="#{bundle.Save}" update="display,:LigneapprovisionnementListForm:datalist,:growl" oncomplete="handleSubmit(args,'LigneapprovisionnementCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LigneapprovisionnementCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommandeCreateDlg" widgetVar="CommandeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommandeTitle}">
            <h:form id="CommandeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commandeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCommandeLabel_idCommande}" for="idCommande" />
                        <p:inputText id="idCommande" value="#{commandeController.selected.idCommande}" title="#{bundle.CreateCommandeTitle_idCommande}" required="true" requiredMessage="#{bundle.CreateCommandeRequiredMessage_idCommande}"/>
                        <p:outputLabel value="#{bundle.CreateCommandeLabel_idLivraison}" for="idLivraison" />
                        <p:inputText id="idLivraison" value="#{commandeController.selected.idLivraison}" title="#{bundle.CreateCommandeTitle_idLivraison}" />
                        <p:outputLabel value="#{bundle.CreateCommandeLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy HH:mm:ss" value="#{commandeController.selected.dateCreation}" title="#{bundle.EditCommandeTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCommandeLabel_validee}" for="validee" />
                        <p:selectBooleanCheckbox id="validee" value="#{commandeController.selected.validee}" />
                        <p:outputLabel value="#{bundle.CreateCommandeLabel_idFournisseur}" for="idFournisseur" />
                        <p:selectOneMenu id="idFournisseur" value="#{commandeController.selected.idFournisseur}" >
                            <f:selectItems value="#{fournisseursController.itemsAvailableSelectOne}"
                                           var="idFournisseurItem"
                                           itemValue="#{idFournisseurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commandeController.create}" value="#{bundle.Save}" update="display,:CommandeListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommandeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommandeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitViewDlg" widgetVar="ProduitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProduitTitle}">
            <h:form id="ProduitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitController.selected != null}">
                        <h:outputText value="#{bundle.ViewProduitLabel_refProd}"/>
                        <h:outputText value="#{produitController.selected.refProd}" title="#{bundle.ViewProduitTitle_refProd}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_nomProduit}"/>
                        <h:outputText value="#{produitController.selected.nomProduit}" title="#{bundle.ViewProduitTitle_nomProduit}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_quantite}"/>
                        <h:outputText value="#{produitController.selected.quantite}" title="#{bundle.ViewProduitTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_prixAchat}"/>
                        <h:outputText value="#{produitController.selected.prixAchat}" title="#{bundle.ViewProduitTitle_prixAchat}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_quantiteMin}"/>
                        <h:outputText value="#{produitController.selected.quantiteMin}" title="#{bundle.ViewProduitTitle_quantiteMin}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_quantiteMax}"/>
                        <h:outputText value="#{produitController.selected.quantiteMax}" title="#{bundle.ViewProduitTitle_quantiteMax}"/>
                        <h:outputText value="Famille"/>
                        <h:outputText value="#{produitController.selected.idFamille.nomFamille}" title="Famille"/>
                         <h:outputText value="Founisseur"/>
                        <h:outputText value="#{produitController.selected.idFournisseur.nomFournisseur}" title="Fournisseur"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProduitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <ui:composition template="../templateDepot/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommandeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CommandeListForm">
                <p:panel header="#{bundle.ListCommandeTitle}">
                    <p:dataTable id="datalist" value="#{commandeController.items}" var="item"
                                 selectionMode="single" selection="#{commandeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCommande}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_idCommande}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCommande}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_idLivraison}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLivraison}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_validee}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.validee}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeTitle_idFournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFournisseur}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{commandeController.prepareCreate}" update=":CommandeCreateForm" oncomplete="PF('CommandeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CommandeViewForm" oncomplete="PF('CommandeViewDialog').show()" disabled="#{empty commandeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CommandeEditForm" oncomplete="PF('CommandeEditDialog').show()" disabled="#{empty commandeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{commandeController.destroy}" update=":growl,datalist" disabled="#{empty commandeController.selected}"/>
                        </f:facet>
                   
                    </p:dataTable>
               
                </p:panel>
                
                
                
                
                
                
                
                
                </h:form>
            <h:form id="LigneCommandeListForm">
                <p:panel header="#{bundle.ListLigneCommandeTitle}">
                    <p:dataTable id="datalist" value="#{ligneCommandeController.items}" var="item"
                                 selectionMode="single" selection="#{ligneCommandeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idligneCmd}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneCommandeTitle_idligneCmd}"/>
                            </f:facet>
                            <h:outputText value="#{item.idligneCmd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneCommandeTitle_qteCom}"/>
                            </f:facet>
                            <h:outputText value="#{item.qteCom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneCommandeTitle_refProd}"/>
                            </f:facet>
                            <h:outputText value="#{item.refProd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLigneCommandeTitle_idCommande}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCommande}"/>
                        </p:column>
                     
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

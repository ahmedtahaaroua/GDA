<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommandeEditDlg" widgetVar="CommandeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCommandeTitle}">
            <h:form id="CommandeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commandeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCommandeLabel_idCommande}" for="idCommande" />
                        <p:inputText id="idCommande" value="#{commandeController.selected.idCommande}" title="#{bundle.EditCommandeTitle_idCommande}" required="true" requiredMessage="#{bundle.EditCommandeRequiredMessage_idCommande}"/>
                        <p:outputLabel value="#{bundle.EditCommandeLabel_idLivraison}" for="idLivraison" />
                        <p:inputText id="idLivraison" value="#{commandeController.selected.idLivraison}" title="#{bundle.EditCommandeTitle_idLivraison}" />
                        <p:outputLabel value="#{bundle.EditCommandeLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy HH:mm:ss" value="#{commandeController.selected.dateCreation}" title="#{bundle.EditCommandeTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCommandeLabel_validee}" for="validee" />
                        <p:selectBooleanCheckbox id="validee" value="#{commandeController.selected.validee}" />
                        <p:outputLabel value="#{bundle.EditCommandeLabel_idFournisseur}" for="idFournisseur" />
                        <p:selectOneMenu id="idFournisseur" value="#{commandeController.selected.idFournisseur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseursController.itemsAvailableSelectOne}"
                                           var="idFournisseurItem"
                                           itemValue="#{idFournisseurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commandeController.update}" value="#{bundle.Save}" update="display,:CommandeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CommandeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommandeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

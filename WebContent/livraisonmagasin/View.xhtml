<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivraisonmagasinViewDlg" widgetVar="LivraisonmagasinViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLivraisonmagasinTitle}">
            <h:form id="LivraisonmagasinViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livraisonmagasinController.selected != null}">
                        <h:outputText value="#{bundle.ViewLivraisonmagasinLabel_idLivraisonMagasin}"/>
                        <h:outputText value="#{livraisonmagasinController.selected.idLivraisonMagasin}" title="#{bundle.ViewLivraisonmagasinTitle_idLivraisonMagasin}"/>
                        <h:outputText value="#{bundle.ViewLivraisonmagasinLabel_dateLivraison}"/>
                        <h:outputText value="#{livraisonmagasinController.selected.dateLivraison}" title="#{bundle.ViewLivraisonmagasinTitle_dateLivraison}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLivraisonmagasinLabel_idMagasin}"/>
                        <h:outputText value="#{livraisonmagasinController.selected.idMagasin}" title="#{bundle.ViewLivraisonmagasinTitle_idMagasin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivraisonmagasinViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

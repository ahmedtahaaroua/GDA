<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLivraisonmagasinTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LivraisonmagasinListForm">
                <p:panel header="#{bundle.ListLivraisonmagasinTitle}">
                    <p:dataTable id="datalist" value="#{livraisonmagasinController.items}" var="item"
                                 selectionMode="single" selection="#{livraisonmagasinController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idLivraisonMagasin}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonmagasinTitle_idLivraisonMagasin}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLivraisonMagasin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonmagasinTitle_dateLivraison}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateLivraison}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLivraisonmagasinTitle_idMagasin}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMagasin}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{livraisonmagasinController.prepareCreate}" update=":LivraisonmagasinCreateForm" oncomplete="PF('LivraisonmagasinCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LivraisonmagasinViewForm" oncomplete="PF('LivraisonmagasinViewDialog').show()" disabled="#{empty livraisonmagasinController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LivraisonmagasinEditForm" oncomplete="PF('LivraisonmagasinEditDialog').show()" disabled="#{empty livraisonmagasinController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{livraisonmagasinController.destroy}" update=":growl,datalist" disabled="#{empty livraisonmagasinController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurViewDlg" widgetVar="UtilisateurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUtilisateurTitle}">
            <h:form id="UtilisateurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_idUser}"/>
                        <h:outputText value="#{utilisateurController.selected.idUser}" title="#{bundle.ViewUtilisateurTitle_idUser}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_nom}"/>
                        <h:outputText value="#{utilisateurController.selected.nom}" title="#{bundle.ViewUtilisateurTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_prenom}"/>
                        <h:outputText value="#{utilisateurController.selected.prenom}" title="#{bundle.ViewUtilisateurTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_dateNaissance}"/>
                        <h:outputText value="#{utilisateurController.selected.dateNaissance}" title="#{bundle.ViewUtilisateurTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_adresse}"/>
                        <h:outputText value="#{utilisateurController.selected.adresse}" title="#{bundle.ViewUtilisateurTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_tel}"/>
                        <h:outputText value="#{utilisateurController.selected.tel}" title="#{bundle.ViewUtilisateurTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_civilite}"/>
                        <h:outputText value="#{utilisateurController.selected.civilite}" title="#{bundle.ViewUtilisateurTitle_civilite}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_situationFamiliale}"/>
                        <h:outputText value="#{utilisateurController.selected.situationFamiliale}" title="#{bundle.ViewUtilisateurTitle_situationFamiliale}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_login}"/>
                        <h:outputText value="#{utilisateurController.selected.login}" title="#{bundle.ViewUtilisateurTitle_login}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_motPasse}"/>
                        <h:outputText value="#{utilisateurController.selected.motPasse}" title="#{bundle.ViewUtilisateurTitle_motPasse}"/>
                        <h:outputText value="#{bundle.ViewUtilisateurLabel_type}"/>
                        <h:outputText value="#{utilisateurController.selected.type}" title="#{bundle.ViewUtilisateurTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UtilisateurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MagasinEditDlg" widgetVar="MagasinEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMagasinTitle}">
            <h:form id="MagasinEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{magasinController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMagasinLabel_idMagasin}" for="idMagasin" />
                        <p:inputText id="idMagasin" value="#{magasinController.selected.idMagasin}" title="#{bundle.EditMagasinTitle_idMagasin}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_idMagasin}"/>
                        <p:outputLabel value="#{bundle.EditMagasinLabel_nomMagasin}" for="nomMagasin" />
                        <p:inputText id="nomMagasin" value="#{magasinController.selected.nomMagasin}" title="#{bundle.EditMagasinTitle_nomMagasin}" />
                        <p:outputLabel value="#{bundle.EditMagasinLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{magasinController.selected.adresse}" title="#{bundle.EditMagasinTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditMagasinLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{magasinController.selected.tel}" title="#{bundle.EditMagasinTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditMagasinLabel_idUser}" for="idUser" />
                        <p:selectOneMenu id="idUser" value="#{magasinController.selected.idUser}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_idUser}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"
                                           var="idUserItem"
                                           itemValue="#{idUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{magasinController.update}" value="#{bundle.Save}" update="display,:MagasinListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MagasinEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MagasinEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

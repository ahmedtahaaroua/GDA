<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LotEditDlg" widgetVar="LotEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLotTitle}">
            <h:form id="LotEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lotController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLotLabel_refProduit}" for="refProduit" />
                        <p:inputText id="refProduit" value="#{lotController.selected.refProduit}" title="#{bundle.EditLotTitle_refProduit}" required="true" requiredMessage="#{bundle.EditLotRequiredMessage_refProduit}"/>
                        <p:outputLabel value="#{bundle.EditLotLabel_qte}" for="qte" />
                        <p:inputText id="qte" value="#{lotController.selected.qte}" title="#{bundle.EditLotTitle_qte}" />
                        <p:outputLabel value="#{bundle.EditLotLabel_idFournisseur}" for="idFournisseur" />
                        <p:selectOneMenu id="idFournisseur" value="#{lotController.selected.idFournisseur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fournisseursController.itemsAvailableSelectOne}"
                                           var="idFournisseurItem"
                                           itemValue="#{idFournisseurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lotController.update}" value="#{bundle.Save}" update="display,:LotListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LotEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LotEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

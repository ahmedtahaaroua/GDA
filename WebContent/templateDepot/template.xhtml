<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>GDA</title>
	        <h:outputStylesheet library="css" name="default.css"  />
	    <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
	</h:head>


	<h:body>		
	<p:growl id="growl" life="3000" />	
		<p:layout fullPage="true" style="background-color:#FFFFFF;" id="ss">

			<p:layoutUnit position="north" size="90" id="north">
				<ui:include src="header.xhtml" />
			</p:layoutUnit>
	                <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="Menu Principal" >
				<ui:include src="menuadmin.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit styleClass="layoutUnitCenter" position="center" id="dd">
					<ui:insert name="body" />
			</p:layoutUnit>

			<!-- 				<p:layoutUnit position="east" size="0" style="width:0px; display:none;" id="east"> -->
			<!-- 				</p:layoutUnit> -->

			<p:layoutUnit position="south" size="30" id="south">
				<ui:include src="footer.xhtml" />
			</p:layoutUnit>
 
		</p:layout>

	</h:body>

</f:view>
</html>

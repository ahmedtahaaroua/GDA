<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../template/templateadmin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFournisseursTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FournisseursListForm">
                <p:panel header="#{bundle.ListFournisseursTitle}">
                    <p:dataTable id="datalist" value="#{fournisseursController.items}" var="item"
                                 selectionMode="single" selection="#{fournisseursController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idFournisseur}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFournisseursTitle_idFournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFournisseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFournisseursTitle_nomFournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomFournisseur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFournisseursTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFournisseursTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fournisseursController.prepareCreate}" update=":FournisseursCreateForm" oncomplete="PF('FournisseursCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FournisseursViewForm" oncomplete="PF('FournisseursViewDialog').show()" disabled="#{empty fournisseursController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FournisseursEditForm" oncomplete="PF('FournisseursEditDialog').show()" disabled="#{empty fournisseursController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fournisseursController.destroy}" update=":growl,datalist" disabled="#{empty fournisseursController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

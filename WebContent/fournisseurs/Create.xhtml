<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FournisseursCreateDlg" widgetVar="FournisseursCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFournisseursTitle}">
            <h:form id="FournisseursCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fournisseursController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFournisseursLabel_idFournisseur}" for="idFournisseur" />
                        <p:inputText id="idFournisseur" value="#{fournisseursController.selected.idFournisseur}" title="#{bundle.CreateFournisseursTitle_idFournisseur}" required="true" requiredMessage="#{bundle.CreateFournisseursRequiredMessage_idFournisseur}"/>
                        <p:outputLabel value="#{bundle.CreateFournisseursLabel_nomFournisseur}" for="nomFournisseur" />
                        <p:inputText id="nomFournisseur" value="#{fournisseursController.selected.nomFournisseur}" title="#{bundle.CreateFournisseursTitle_nomFournisseur}" />
                        <p:outputLabel value="#{bundle.CreateFournisseursLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{fournisseursController.selected.adresse}" title="#{bundle.CreateFournisseursTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreateFournisseursLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{fournisseursController.selected.tel}" title="#{bundle.CreateFournisseursTitle_tel}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fournisseursController.create}" value="#{bundle.Save}" update="display,:FournisseursListForm:datalist,:growl" oncomplete="handleSubmit(args,'FournisseursCreateDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FournisseursViewDlg" widgetVar="FournisseursViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFournisseursTitle}">
            <h:form id="FournisseursViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fournisseursController.selected != null}">
                        <h:outputText value="#{bundle.ViewFournisseursLabel_idFournisseur}"/>
                        <h:outputText value="#{fournisseursController.selected.idFournisseur}" title="#{bundle.ViewFournisseursTitle_idFournisseur}"/>
                        <h:outputText value="#{bundle.ViewFournisseursLabel_nomFournisseur}"/>
                        <h:outputText value="#{fournisseursController.selected.nomFournisseur}" title="#{bundle.ViewFournisseursTitle_nomFournisseur}"/>
                        <h:outputText value="#{bundle.ViewFournisseursLabel_adresse}"/>
                        <h:outputText value="#{fournisseursController.selected.adresse}" title="#{bundle.ViewFournisseursTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewFournisseursLabel_tel}"/>
                        <h:outputText value="#{fournisseursController.selected.tel}" title="#{bundle.ViewFournisseursTitle_tel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FournisseursViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApprovisionemmentViewDlg" widgetVar="ApprovisionemmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApprovisionemmentTitle}">
            <h:form id="ApprovisionemmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{approvisionemmentController.selected != null}">
                        <h:outputText value="#{bundle.ViewApprovisionemmentLabel_idApprovisionnement}"/>
                        <h:outputText value="#{approvisionemmentController.selected.idApprovisionnement}" title="#{bundle.ViewApprovisionemmentTitle_idApprovisionnement}"/>
                        <h:outputText value="#{bundle.ViewApprovisionemmentLabel_dateCreation}"/>
                        <h:outputText value="#{approvisionemmentController.selected.dateCreation}" title="#{bundle.ViewApprovisionemmentTitle_dateCreation}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewApprovisionemmentLabel_validee}"/>
                        <p:selectBooleanCheckbox value="#{approvisionemmentController.selected.validee}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewApprovisionemmentLabel_idMagasin}"/>
                        <h:outputText value="#{approvisionemmentController.selected.idMagasin}" title="#{bundle.ViewApprovisionemmentTitle_idMagasin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApprovisionemmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

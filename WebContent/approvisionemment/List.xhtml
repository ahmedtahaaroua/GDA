<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListApprovisionemmentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ApprovisionemmentListForm">
                <p:panel header="#{bundle.ListApprovisionemmentTitle}">
                    <p:dataTable id="datalist" value="#{approvisionemmentController.items}" var="item"
                                 selectionMode="single" selection="#{approvisionemmentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idApprovisionnement}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApprovisionemmentTitle_idApprovisionnement}"/>
                            </f:facet>
                            <h:outputText value="#{item.idApprovisionnement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApprovisionemmentTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApprovisionemmentTitle_validee}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.validee}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApprovisionemmentTitle_idMagasin}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMagasin}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{approvisionemmentController.prepareCreate}" update=":ApprovisionemmentCreateForm" oncomplete="PF('ApprovisionemmentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ApprovisionemmentViewForm" oncomplete="PF('ApprovisionemmentViewDialog').show()" disabled="#{empty approvisionemmentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ApprovisionemmentEditForm" oncomplete="PF('ApprovisionemmentEditDialog').show()" disabled="#{empty approvisionemmentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{approvisionemmentController.destroy}" update=":growl,datalist" disabled="#{empty approvisionemmentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamilleCreateDlg" widgetVar="FamilleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFamilleTitle}">
            <h:form id="FamilleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFamilleLabel_idFamille}" for="idFamille" />
                        <p:inputText id="idFamille" value="#{familleController.selected.idFamille}" title="#{bundle.CreateFamilleTitle_idFamille}" required="true" requiredMessage="#{bundle.CreateFamilleRequiredMessage_idFamille}"/>
                        <p:outputLabel value="#{bundle.CreateFamilleLabel_nomFamille}" for="nomFamille" />
                        <p:inputText id="nomFamille" value="#{familleController.selected.nomFamille}" title="#{bundle.CreateFamilleTitle_nomFamille}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{familleController.create}" value="#{bundle.Save}" update="display,:FamilleListForm:datalist,:growl" oncomplete="handleSubmit(args,'FamilleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FamilleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
